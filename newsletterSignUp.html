            }
        
            /* Dark overlay */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Adjust the opacity to control the darkness */

         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Background and overlay */
        .newsletter-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('./BrandPics/newsletterbgrnd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            color: white;
        }
        
        .newsletter-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Form container styling */
        .newsletter-card {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            color: #333;
        }

        .newsletter-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .newsletter-card p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        /* Custom input and button styles */
        .form-control {
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 45px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        .newsletter-form {
  background-color: #f9f9f9; /* Light background color */
  padding: 20px; /* Inner spacing */
  border-radius: 10px; /* Rounded corners */
  max-width: 2000px; /* Maximum width of the form */
  width: 100%; /* Ensures the form takes up full width of its container */
  margin: 0 auto; /* Center the form horizontally */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

.newsletter-form input[type="text"],
.newsletter-form input[type="email"],
.newsletter-form textarea {
  width: 100%; /* Full width inputs */
  padding: 10px; /* Inner spacing for inputs */
  margin-bottom: 10px; /* Space between inputs */
  border: 1px solid #ccc; /* Light border */
  border-radius: 5px; /* Rounded input corners */
  box-sizing: border-box; /* Include padding in width calculation */
}

.newsletter-form input[type="submit"] {
  background-color: #0073e6; /* Button background color */
  color: #fff; /* Button text color */
  padding: 10px 15px; /* Button padding */
  border: none; /* Remove default border */
  border-radius: 5px; /* Rounded button corners */
  cursor: pointer; /* Pointer cursor on hover */
}

.newsletter-form input[type="submit"]:hover {
  background-color: #005bb5; /* Darker shade on hover */
}
